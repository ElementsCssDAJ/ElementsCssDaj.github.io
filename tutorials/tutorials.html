<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutorials about Elements CSS Free">
    <link rel="icon" href="/imgs/helpDAJ.webp">
    <title>Video Tutoriales</title>
    <style>
            * {
                border: 0;
                }
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
            flex-direction: row;
            margin-left: 220px;
        }
        .video-container {
            flex: 2;
            padding: 10px;
            border-radius: 10px;
            background: #1e1e1e;
            text-align: center;
            padding-bottom: 20px;
            min-width: 500px;
            height: 650px;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
        }
        .video-title-container {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #b983ff;
        }
        .video-description-container {
            margin-top: 5px;
            font-size: 16px;
            color: #ccc;
        }
        .video-list-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            background: #1e1e1e;
            padding: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .video-list-header {
            text-align: center;
            position: sticky;
            top: 0;
            background: #1e1e1e;
            z-index: 10;
            padding-bottom: 10px;
        }
        .video-title {
            font-size: 24px;
            font-weight: bold;
            color: #b983ff;
            margin-bottom: 10px;
        }
        .video-item {
            background: #292929;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease, background 0.3s ease;
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }
        .video-item span {
            display: block;
            margin-top: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .video-item:hover {
            background: #6e8efb;
            transform: scale(1.05);
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 200px;
            background: #1e1e1e;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .nav-button {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #292929;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .nav-button img {
            width: 30px;
            height: 30px;
        }
        .nav-button:hover {
            background: #6e8efb;
        }
        @media (max-width: 1024px) {
    .container {
        flex-direction: column;
        align-items: center;
        margin-left: 0;
        padding-bottom: 70px; /* Espacio para la barra de navegaci√≥n */
    }

    .video-container {
        width: 100%;
        height: auto;
    }

    .video-container iframe {
        height: 300px;
    }

    .video-list-container {
        width: 100%;
        margin-top: 20px;
    }

    .sidebar {
        width: 200px;
        height: 100vh;
        flex-direction: column;
        justify-content: flex-start;
        position: fixed;
        left: 0;
        top: 0;
        padding: 10px;
    }

    .nav-button {
        flex-direction: row;
        padding: 10px;
        font-size: 16px;
    }

    .nav-button img {
        width: 30px;
        height: 30px;
    }
}

@media (max-width: 768px) {

    .container {
        flex-direction: column;
        align-items: left;
        margin-left:0;    
    }

    .video-container {
        width: 100%;
        height: auto;
   
    }

    .video-container iframe {
        height: 270px;
    }

    .video-list-container {
        width: 100%;
        margin-top: 20px;
    }
    .video-list-container,
    .video-container {
        margin-left: 0;
        padding-left: 0;
    }

    .sidebar {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        position: fixed;
        left: 0;
        top: 0;
        height: 60px;
        width: 100%;
    }

    .nav-header {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 50px;
        background: #1e1e1e;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    .nav-header img {
        height: 40px;
    }

    .container {
        padding-top: 60px; /* Para evitar que el contenido quede debajo del nav */
    }
}
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="nav-button" onclick="window.location.href='/'">
            <img src="/imgs/weblogoDAJ.webp" alt="Home">
            <span>Home</span>
        </button>
        <button class="nav-button" onclick="window.location.href='/editor/editor.html'">
            <img src="/imgs/editorDAJ.webp" alt="Editor">
            <span>Editor Html/Css/JS</span>
        </button>
        <button class="nav-button" onclick="window.location.href='/Aboutme/aboutme.html'">
            <img src="/imgs/aboutmeDAJ.webp" alt="About Me">
            <span>About Me</span>
        </button>
        <button class="nav-button" onclick="window.location.href='/tutorials/tutorials.html'">
            <img src="/imgs/helpDAJ.webp" alt="Tutorials">
            <span>Tutorials</span>
        </button>
    </div>
    <div class="container" >
        <div class="video-container">
            <div class="video-title" style="font-size: 7rem;">Tutorials</div>
            <iframe id="videoFrame" src="https://www.youtube.com/embed/688B_WkkPok?si=LjuxhzsXqmFK0Bbl" allowfullscreen></iframe>
            <div class="video-title-container" id="currentVideoTitle">CSS Basic Tutorial</div>
            <div class="video-description-container" id="currentVideoDescription">Introduction to CSS basics and styling.</div>
        </div>
        <div class="video-list-container">
            <div class="video-list-header">
                <div class="video-title">More Videos</div>
            </div>
            <div class="video-list">
                <div class="video-item" onclick="changeVideo('https://www.youtube.com/embed/688B_WkkPok?si=LjuxhzsXqmFK0Bbl', 'CSS Basic Tutorial', 'Introduction to CSS basics and styling.')">
                    <img src="/tutorials/miniatura1-min.webp" alt="CSS Basic Tutorial">
                    <span>CSS Basic Tutorial</span>
                </div>
                <div class="video-item" onclick="changeVideo('https://www.youtube.com/embed/688B_WkkPok?si=LjuxhzsXqmFK0Bbl', 'Explained', 'Deep dive into CSS properties and best practices.')">
                    <img src="/tutorials/miniatura2-min.webp" alt="Explained">
                    <span>Explained</span>
                </div>
                <div class="video-item" onclick="changeVideo('https://www.youtube.com/embed/688B_WkkPok?si=LjuxhzsXqmFK0Bbl', 'Creating More Videos', 'Learn how to create structured CSS styles.')">
                    <img src="/tutorials/miniatura3-min.webp" alt="Creating More Videos">
                    <span>Creating More Videos</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeVideo(url, title, description) {
            document.getElementById("videoFrame").src = url;
            document.getElementById("currentVideoTitle").textContent = title;
            document.getElementById("currentVideoDescription").textContent = description;
        }
    </script>
</body>
</html>
